<button
  [type]="type"
  [disabled]="disabled"
  [class]="'btn-danger ' + size + (fullWidth ? ' full-width' : '')"
  (click)="onClick()"
  [attr.aria-label]="label"
>
  <span class="btn-content">
    <mat-icon *ngIf="icon" class="btn-icon">{{ icon }}</mat-icon>
    <span class="btn-label">{{ label }}</span>
  </span>
</button>
