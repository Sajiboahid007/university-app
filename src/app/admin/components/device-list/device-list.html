<mat-card>
  <mat-card-header>
    <mat-card-title>Device List</mat-card-title>
    <mat-card-subtitle>Total Device: {{ device.length }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      <!-- Room No -->
      <ng-container matColumnDef="RoomNo">
        <th mat-header-cell *matHeaderCellDef>Room Name</th>
        <td mat-cell *matCellDef="let device">
          {{ device.RoomId }}
        </td>
      </ng-container>

      <!-- Identifier -->
      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>Identifier</th>
        <td mat-cell *matCellDef="let device">
          {{ device.Identifier }}
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let device">
          {{ device.Status }}
        </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let device">
          {{ device.Type }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let device">
          <app-btn-success label="Edit" size="small" icon="edit"> </app-btn-success>

          <app-btn-danger label="Delete" size="small" icon="delete" (clicked)="onDeleted(device)">
          </app-btn-danger>
        </td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="pageSize" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
