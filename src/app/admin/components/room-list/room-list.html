<mat-card>
  <mat-card-header class="card-header">
    <div class="header-content">
      <div>
        <mat-card-title>Room List</mat-card-title>
        <mat-card-subtitle>Total Rooms: {{ rooms.length }}</mat-card-subtitle>
      </div>

      <app-btn-success label="Add" size="medium" icon="add" (clicked)="addRoom()">
      </app-btn-success>
    </div>
  </mat-card-header>

  <mat-card-content>
    <!-- Loading -->
    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading rooms...</p>
    </div>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="!isLoading">
      <!-- ID -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let room">
          {{ room.Id }}
        </td>
      </ng-container>

      <!-- Room No -->
      <ng-container matColumnDef="RoomNo">
        <th mat-header-cell *matHeaderCellDef>Room No</th>
        <td mat-cell *matCellDef="let room">
          {{ room.RoomNo }}
        </td>
      </ng-container>

      <!-- Unit Name -->
      <ng-container matColumnDef="UnitName">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let room">
          {{ room.Units?.Name }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let room">
          <app-btn-success
            label="Edit"
            size="small"
            icon="edit"
            (clicked)="editRoom(room)"
          ></app-btn-success>

          <app-btn-danger
            label="Delete"
            size="small"
            icon="delete"
            (clicked)="onDeleted(room)"
          ></app-btn-danger>
        </td>
      </ng-container>

      <!-- Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="pageSize" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
