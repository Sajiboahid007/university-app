<mat-card>
  <mat-card-header class="card-header">
    <div class="header-content">
      <div>
        <mat-card-title>Level List</mat-card-title>
        <mat-card-subtitle>Total Levels: {{ levels.length }}</mat-card-subtitle>
      </div>
      <app-btn-success
        label="Add"
        size="medium"
        icon="add"
        (clicked)="onAddLevel()"
      ></app-btn-success>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading levels...</p>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="!isLoading">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let level">{{ level.Id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Level Name</th>
        <td mat-cell *matCellDef="let level">{{ level.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let level">
          <app-btn-success
            label="Edit"
            size="small"
            icon="edit"
            (clicked)="onEditLevel(level)"
          ></app-btn-success>

          <app-btn-danger
            label="Delete"
            size="small"
            icon="delete"
            (clicked)="onDeleted(level)"
          ></app-btn-danger>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="pageSize" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
