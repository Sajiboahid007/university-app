<mat-card>
  <mat-card-header>
    <mat-card-title>Level List</mat-card-title>
    <mat-card-subtitle>Total Levels: {{ levels.length }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading levels...</p>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="!isLoading">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let level">{{ level.Id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Level Name</th>
        <td mat-cell *matCellDef="let level">{{ level.Name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons *ngIf="!isLoading">
    </mat-paginator>
  </mat-card-content>
</mat-card>
