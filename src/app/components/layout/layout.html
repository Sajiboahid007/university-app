<div class="layout-container">
  <!-- Navbar -->
  <header class="navbar" [class.sidebar-open]="isSidebarOpen()">
    <div class="navbar-content">
      <div class="navbar-left">
        <button
          class="navbar-toggle"
          (click)="toggleSidebar()"
          aria-label="Toggle sidebar"
          type="button"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="navbar-brand">
          <h1 class="brand-title">University App</h1>
          <span class="brand-subtitle">Management System</span>
        </div>
      </div>

      <div class="navbar-right">
        <div class="navbar-actions">
          <button class="action-btn" type="button" aria-label="Notifications">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="badge">3</span>
          </button>
          <div class="user-menu">
            <div class="user-avatar">
              <span>A</span>
            </div>
            <div class="user-info">
              <span class="user-name">Admin User</span>
              <span class="user-role">Administrator</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="layout-body">
    <!-- Sidebar -->
    <aside
      class="sidebar"
      [class.open]="isSidebarOpen()"
      [class.collapsed]="isSidebarCollapsed()"
      [class.closed]="!isSidebarOpen()"
    >
      <nav class="sidebar-nav">
        <div class="sidebar-header">
          <div class="sidebar-logo" *ngIf="!isSidebarCollapsed()">
            <span class="logo-icon">ðŸŽ“</span>
            <span class="logo-text">UniApp</span>
          </div>
          <button
            class="sidebar-collapse-btn"
            (click)="toggleSidebarCollapse()"
            aria-label="Collapse sidebar"
            type="button"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
        </div>

        <ul class="nav-menu">
          <li *ngFor="let item of menuItems" class="nav-item">
            <a
              class="nav-link"
              [class.active]="isActiveRoute(item.route)"
              (click)="navigateTo(item.route)"
              [routerLink]="item.route"
              routerLinkActive="active"
              [title]="isSidebarCollapsed() ? item.label : ''"
            >
              <span class="nav-icon">{{ item.icon }}</span>
              <span class="nav-label" *ngIf="!isSidebarCollapsed()">{{ item.label }}</span>
              <span class="nav-tooltip" *ngIf="isSidebarCollapsed()">{{ item.label }}</span>
            </a>
          </li>
        </ul>

        <div class="sidebar-footer" *ngIf="!isSidebarCollapsed()">
          <div class="sidebar-info">
            <p class="info-text">Version 1.0.0</p>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main
      class="main-content"
      [class.sidebar-open]="isSidebarOpen()"
      [class.sidebar-collapsed]="isSidebarCollapsed()"
    >
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
